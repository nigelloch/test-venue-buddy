<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Venue-Buddy</title>
    <link
      href="https://fonts.cdnfonts.com/css/bignoodletitling"
      rel="stylesheet"
    />
  </head>

  <body class="flex-column min-100-vh">
    <div class="filter"></div>
    <!--start of header-->
    <header class="hero">
      <h1 class="app-title"><i class="fab fa-github"></i>VENUE BUDDY</h1>
    </header>
    <!--end of header-->
    <div class="banner-area">
      <h2>Let There Be Live!</h2>
      <h3>We Have The Tickets</h3>
      <button id="saveToLocal"> Save to Local</button>
      <div class="form group">
        <label for="radius" class="form-label">Show Results Within:</label>
        <select
          id="radius"
          class="form-control"
          autocomplete="off"
          name="radius"
        >
          <option value="1">1 mile</option>
          <option value="3">3 miles</option>
          <option value="5">5 miles</option>
          <option value="10">10 miles</option>
          <option value="25">25 miles</option>
          <option value="50">50 miles</option>
        </select>
      </div>
      <br>
      <form id="user-form" class="card-body">
        <div class="form-group">
          <label for="zipcode" class="form">Browse Events Near a Zip Code!</label>
          <input
            name="username"
            placeholder="Enter Zip Code"
            id="userlocation"
            type="text"
            autofocus="true"
            class="form-input"
          />
          <button id="zip-location">Find Events!</button>
        </div>
      </form>
      <div>
        <h3>Or:</h3>
      </div>



      <button id="search-btn" type="submit" class="search-btn">
        Search Venues Near My Location
      </button>
    </div>

    
    
    <div class="content-area">
      <table id="table" class="content-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Venue</th>
            <th>Event</th>
            <th>Location</th>
            <th>Purchase Tickets</th>
          </tr>
        </thead>
        <tbody id="venue-table-body">
        </tbody>
      </table>
    </div>
    <!--start of pagination-->
    <div id= "pagination" class="pagination-buttons">
      <button type="button" class="page-btn prev-page">start</button>
      <button type="button" class="page-btn start-page">prev</button>
      <button type="button" class="page-btn active">1</button>
      <button type="button" class="page-btn">2</button>
      <button type="button" class="page-btn">3</button>
      <button type="button" class="page-btn">4</button>
      <button type="button" class="page-btn">5</button>
      <button type="button" class="page-btn">6</button>
      <button type="button" class="page-btn">7</button>
      <button type="button" class="page-btn">8</button>
      <button type="button" class="page-btn">9</button>
      <button type="button" class="page-btn next-page">next</button>
      <button type="button" class="page-btn end-page">end</button>
    </div>
    <!--end of pagination-->

    <footer>
      <h3>&copy; 2021 Venue Buddy, Inc.</h3>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
